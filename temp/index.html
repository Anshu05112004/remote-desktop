<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Remote desktop</title>
	<style type="text/css">
		body{
			font-size: 28px;
		}
		.we{
			float: left;
		}
		.w1{
			float: right;
		}
	</style>
</head>
<body>
	<a href="{{back}}/"><button>Back</button></a><br>
	{% for i in file %}
		<p style="font-size: 18px;width:100%;margin-top: 1vh"><a class="we" href="{{url}}{{path}}+{{i}}">{{i}}</a><a class="w1" href="/delete/{{path}}+{{i}}">delete</a><p><br>
	{% endfor %}
</body>
</html>
